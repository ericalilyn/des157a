<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Erica's Every Picture</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>

<body>
	<main>
		<!-- figure image zoom section -->
		<section id="sect1"></section>

		<!-- first image -->
		<section>
			<article>
				<img src="images/ob-engraving.JPG" id="image1" alt="photo of ocean beach engraving with shadow of photographer in view">
			</article>
		</section>

		<!-- second image -->
		<section>
			<article>
				<img src="images/ob-seal-rock.JPG" id="image2" class="animate" alt="photo of Seal Rock">
			</article>
		</section>

		<!-- third image -->
		<section>
			<article>
				<img src="images/ob-cliff-house.JPG" id="image3" alt="photo of Seal Rock and Cliff House">
			</article>
		</section>

		<!-- fourth image -->
		<section>
			<article>
				<img src="images/ob-sunset.JPG" id="image4" alt="photo of the sun setting on the ocean horizon">
			</article>
		</section>

		<!-- fifth image -->
		<section>
			<article>
				<img src="images/ob-sunrise.JPG" id="image5" alt="photo of the beach shoreline during sunrise">
			</article>
		</section>
		
		<!-- sixth image -->
		<section>
			<article>
				<img src="images/ob-dunes.JPG" id="image6" alt="ocean beach dunes view">
			</article>
		</section>
	</main>

	<!-- zoomable image -->
	<figure>
		<img src="images/ocean-beach.JPG" alt="ocean beach" class="sect1">
	</figure>

	<script src="script.js"></script>
</body>
</html>
