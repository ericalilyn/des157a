<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
    <title>Erica's Mad Libs 2.0</title>
</head>
<body>
    <header>
        <h2>t</h2>
        <h3>inspired by Tumblr</h3>
    </header>
    <main>
        <h1 id="tumblr" class="showing">tumblr</h1>
        <section id="welcome-view" class="showing">
            <p>Welcome to your Tumblr!</p>
            <input type="button" id="input0submit" value="Start">
        </section>

        <section id="input-view" class="hidden">
            <form id="myform">
                <div id="input1">
                    <label for="artist">Name of an artist</label>
                    <input type="text" id="artist">
                    <label for="artist" class="pagecount">Page 1 / 8</label>
                    <button id="input1submit">Next</button>
                    <p id="input1back">Previous</p>
                </div>

                <div id="input2">
                    <label for="year">Year</label>
                    <input type="text" id="year">
                    <label for="year" class="pagecount">Page 2 / 8</label>
                    <button id="input2submit">Next</button>
                    <p id="input2back">Previous</p>
                </div>

                <div id="input3">
                    <label for="adjective">Adjective</label>
                    <input type="text" id="adjective">
                    <label for="adjective" class="pagecount">Page 3 / 8</label>
                    <button id="input3submit">Next</button>
                    <p id="input3back">Previous</p>
                </div>

                <div id="input4">
                    <label for="month">Month</label>
                    <input type="text" id="month">
                    <label for="month" class="pagecount">Page 4 / 8</label>
                    <button id="input4submit">Next</button>
                    <p id="input4back">Previous</p>
                </div>
                
                <div id="input5">
                    <label for="verb">Verb (ending in -ed)</label>
                    <input type="text" id="verb">
                    <label for="verb" class="pagecount">Page 5 / 8</label>
                    <button id="input5submit">Next</button>
                    <p id="input5back">Previous</p>
                </div>

                <div id="input6">
                    <label for="noun">Noun</label>
                    <input type="text" id="noun">
                    <label for="noun" class="pagecount">Page 6 / 8</label>
                    <button id="input6submit">Next</button>
                    <p id="input6back">Previous</p>
                </div>

                <div id="input7">
                    <label for="aesthetic-word">Aesthetic word</label>
                    <input type="text" id="aesthetic-word">
                    <label for="aesthetic-word" class="pagecount">Page 7 / 8</label>
                    <button id="input7submit">Next</button>
                    <p id="input7back">Previous</p>
                </div>

                <div id="input8">
                    <label for="painting-style">Painting style</label>
                    <select id="painting-style">
                        <option value="Default">ã…¤</option>
                        <option value="impressionist">Impressionist</option>
                        <option value="neoclassical">Neoclassical</option>
                        <option value="renaissance">Renaissance</option>
                        <option value="art nouveau">Art Nouveau</option>
                    </select>
                    <label for="painting-style" class="pagecount">Page 8 / 8</label>
                    <input type="submit" value="Submit">
                    <p id="input8back">Previous</p>
                </div>
            </form>
        </section>
        
        <section id="results-view" class="hidden">
            <div id="results-main">
                <section id="left">
                    <div class="singular">
                        <div class="userlabel"><img class="profilepic" src="images/profile-pic-1.JPG" alt="profile picture of traditional Asian painting" width="50" height="50">
                        <p id="username1" class="username">smeraldo</p></div>
                        <img src="images/picturesque.jpg" alt="mixed media art of flowers in vase" width="300">
                        <article id="caption1" class="caption"></article>
                    </div>
                </section>
                <section id="center">
                    <div class="singular">
                        <div class="userlabel"><img class="profilepic" src="images/profile-pic-2.JPG" alt="profile picture of girl holding camera" width="50" height="50">
                        <p id="username2" class="username"></p></div>
                        <img src="images/fake-flowers.jpg" alt="photo of fake flowers" width="300">
                        <article id="caption2" class="caption"></article>
                    </div>
                </section>
                <section id="right">
                    <div class="top">
                        <img id="coverpic" src="images/still-life.JPG" alt="photo of lamp on desk" width="300">
                        <p id="tag-label">#still life</p>
                        <p>3k followers</p>
                        <div id="cta"><p class="cta-style">Follow</p><p class="cta-style">New post</p></div>
                        <ul>
                            <li>#painting</li>
                            <li id="hashtag"></li>
                        </ul>
                    </div>
                    <div class="bottom">
                        <div class="userlabel"><img class="profilepic" src="images/profile-pic.jpg" alt="profile picture of toy duck" width="50" height="50">
                        <p><span id="username3" class="username">fried-rice</span><br><span id="bio">i cant believe it's not butter</span></p></div>
                    </div>
                </section>
            </div>
        </section>
    </main>
    
    <footer id="info" class="showing">
        <p><a href="mailto:&#101;&#114;&#110;&#103;&#064;&#117;&#099;&#100;&#097;&#118;&#105;&#115;&#046;&#101;&#100;&#117;">Contact</a></p>
        <p>Posted by <a href=""><b>ericawithac</b></a></p>
    </footer>
</body>
</html>
